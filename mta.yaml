_schema-version: "3.2"
ID: esj
version: 0.0.1
modules:
- name: esj-approuter
  type: approuter.nodejs
  path: esj-approuter
  requires:
  - name: esj_html_repo_runtime
  - name: esj-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: esj_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: esj_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - esjmenu.zip
      name: esjmenu
      target-path: resources/
- name: esjmenu
  type: html5
  path: menu
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: esj_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: esj_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: esj-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: esj-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
